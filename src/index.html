<body>
  <main id ='root'>
  <header id="homeHeader">
    <h1 id="homeTitle">FlickReview</h1>
    <div class="hamburgermenu">
  <span class="lineone lines"></span><span class="linetwo lines"></span><span class="linethree lines"></span>
    </div>
    <ul class="menu">
      <li>Profile</li>
      <li>Log Out</li>
    </ul>
  </header>
  <section id="createpostBox">
    <input id="typeMovie" type="text" placeholder="Which movie did you watched?"></input>
    <input id="typeReview" type="text" placeholder="Write your review here..."></input>
    <button id="shareReviewButton" type="button">SHARE</button>
  </section>
  <div id="reviewsText"><h3>Reviews</h3><canvas id="reviewsLine"></canvas></div>
  <article id="reviewBox">
    <img src="" alt="User profile picture">
    <h3 id="userName"></h3>
    <h4 id="movieName"></h4>
    <p id="writtenreview"></p>
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-dots" width="24" height="24" viewBox="0 0 24 24" stroke-width="1" stroke="#FEFFF1" fill="none" stroke-linecap="round" stroke-linejoin="round">

      <circle cx="5" cy="12" r="1" />
      <circle cx="12" cy="12" r="1" />
      <circle cx="19" cy="12" r="1" />
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-heart" width="24" height="24" viewBox="0 0 24 24" stroke-width="1" stroke="#FEFFF1" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none"/>

  </article>
